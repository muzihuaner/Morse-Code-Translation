<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0>

  <meta charset="UTF-8">
  <title>摩斯电码翻译机</title>
  <link rel='stylesheet' href='//fonts.loli.net/earlyaccess/notosanstc.css'>
<link rel='stylesheet' href='https://cdnjs.quickso.cn/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="panels">
  <div class="panel">
    <h3>Morse Code Translation</h3>
    <h1>摩斯电码翻译机</h1>
    <textarea rows="4" placeholder="輸入英文" id="input">MorseCode</textarea>
    <div class="symbol">⇵</div>
    <textarea rows="4" placeholder="輸入代码" id="output"></textarea>
    <div class="playlist"> </div>
    <div class="buttons">
      <button class="purple" id="btnMorse">生成</button>
      <button class="yellow" id="btnEng">翻译</button>
      <button class="white" id="btnPlay">播放</button>
    </div>
    <audio class="short" src="src/short.mp3"></audio>
    <audio class="long" src="src/long.mp3"></audio>
  </div>
  <div class="panel yellow">
    <h3>摩斯电码清单</h3>
    <hr/>
    <ul class="translist"></ul>
  </div>
</div>
<div class="decoration">MORSE CODE</div>
<!-- partial -->
  <script src='https://cdnjs.quickso.cn/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.quickso.cn/ajax/libs/velocity/1.5.0/velocity.js'></script>
<script src='https://cdnjs.quickso.cn/ajax/libs/jquery-color/2.1.2/jquery.color.js'></script>
<script  src="script.js"></script>

</body>
</html>
